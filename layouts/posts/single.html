{{ define "main" }}

<main>
	<article class="post">
		<header>
			<h1>{{ .Title | markdownify }}</h1><hr>
			<div>
				{{ with .Params.author }}<h4 class="author">{{ . }}</h4>{{ end }}
				{{ if (gt .Params.date 0) }}<p class="date">{{ .Date.Format "2006/01/02" }}</p>{{ end }}
			</div>
		</header>
		{{ .Content }}		
	</article>
</main>

{{ partial "footer.html" . }}

{{end}}
